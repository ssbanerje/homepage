{{ define "main" }}
  <style>
      #goog-fixurl ul {
          list-style: none;
          padding: 0;
          margin: 0;
      }

      #goog-wm-qt,
      #goog-wm-sb {
          border: 1px solid #bbb;
          color: #444;
          border-radius: 2px;
      }

      #goog-wm-qt {
          width: 220px;
          height: 20px;
          padding: 5px;
          margin: 5px 10px 0 0;
          box-shadow: inset 0 1px 1px #ccc;
      }

      #goog-wm-sb {
          display: inline-block;
          height: 32px;
          padding: 0 10px;
          margin: 5px 0 0;
          white-space: nowrap;
          cursor: pointer;
          background-color: #f5f5f5;
          background-image: linear-gradient(rgba(255,255,255,0), #f1f1f1);
          appearance: none;
      }

      #goog-wm-sb:hover,
      #goog-wm-sb:focus {
          border-color: #aaa;
          box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
          background-color: #f8f8f8;
      }

      #goog-wm-qt:hover,
      #goog-wm-qt:focus {
          border-color: #105cb6;
          outline: 0;
          color: #222;
      }
  </style>

  <div>
    <h1 style="padding-top: 0; margin-top: 0;">
      Not found <span style="color: #bbb;">:(</span>
    </h1>

    <p style="margin: 0;">
      Sorry, but the page you were trying to view does not exist.
      <br>
      It looks like this was the result of either:
    </p>
    <ul style="margin: 0;">
        <li>a mistyped address</li>
        <li>an out-of-date link</li>
    </ul>
    <script>
        var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2);
        var GOOG_FIXURL_SITE = location.host;
    </script>
    <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
  </div>
{{ end }}
