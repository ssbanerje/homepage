<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

{{ partial "header.html" . }}

<body>
  <div class="columns is-gapless is-marginless is-min-full-height">
    <div class="column is-one-quarter" id="sidebar">
      <br>
      {{ partial "sidebar.html" . }}
    </div>

    <div class="column has-text-justified">
      <div id="content">
        {{ if (and (not .IsHome) (ne .Kind "404")) }}
          <section class="section">
            {{ partial "breadcrumbs.html" . }}
          </section>
        {{ end }}
        {{ block "main" . }}
          <!-- Main Block content -->
        {{ end }}
      </div>
      <section class="section">
        {{ partial "footer.html" . }}
      </section>
    </div>

    <div class="column is-1" id="right"></div>
  </div>

  {{ partial "js_footer.html" . }}
</body>

</html>
