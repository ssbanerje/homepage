<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

{{ partial "header.html" . }}

<body>
  <div class="padding" id="left"></div>

  <div id="container">
    <div id="sidebar">
      {{ partial "sidebar.html" . }}
    </div>
    <div id="content">
      {{ if (and (not .IsHome) (ne .Kind "404")) }}
        {{ partial "breadcrumbs" . }}
      {{ end }}

      {{ block "main" . }}<!-- Main Block content -->{{ end }}

      {{ partial "footer.html" . }}
    </div>
  </div>

  <div class="padding" id="right"></div>

  {{ partial "js_footer.html" . }}
</body>

</html>
