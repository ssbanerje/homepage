{{ define "main" }}
  <a href="{{ "/" | absURL }}" style="font-size: 0.75em;"><i class="fas fa-arrow-alt-circle-left"></i> Home</a>
  <h1>{{ .Title }}</h1>
  <h3>{{ .Params.authors }}</h3>
  <h4><i>{{ .Params.venue }}</i></h4>
  <h4 class="paper-award">
    {{ range .Params.award }}
    <i class="fas fa-trophy" aria-hidden="true"></i> {{ . }}
    {{ end }}
  </h4>
  <hr style="height:1px; border:none; background-color:#d3d3d3; text-align:center; margin: 0.5em">
  <ul class="single-paper-links">
  {{ range .Params.links }}
    <li><a href="{{ .url | absURL }}"><i class="{{ .icon }}" aria-hidden="true"></i> {{ .name }}</a></li>
  {{ end }}
  </ul>
  {{ .Content }}
{{ end }}
