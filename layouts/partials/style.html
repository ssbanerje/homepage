<link rel="shortcut icon" href="{{ "img/favicon.ico" | absURL }}">
<link rel="stylesheet" href="{{ "css/main.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="{{ "css/normalize.min.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="{{ "css/academicons.min.css" | absURL }}" type="text/css">
{{ $text := or .Site.Params.font.text "Lato" }} <!--Open Sans, Ubuntu, Lato, Raleway-->
{{ $code := or .Site.Params.font.code "Menlo" }}
<link rel="stylesheet" href="//fonts.googleapis.com/css?family={{ replace $text " " "+" | safeURL }}:200,300,400,500,550,600,700,200italic,300italic,400italic,500italic,600italic,700italic|{{ replace $code " " "+" | safeURL }}">
<style>
  html, button, input, select, textarea {
    font-family: "{{ $text }}", sans-serif;
  }
  pre, code {
    font-family: "{{ $code }}", "Courier New", monospace;
  }
</style>
