<p><a class="title" href="{{ .RelPermalink }}">{{ .Title }}.</a></p>

{{ with .Params.authors }}<p class="authors">{{ . }}.</p>{{ end }}

{{ with .Params.venue }}<p class="venue">{{ . }}.</p>{{ end }}

{{ with .Params.award }}
  <ul class="award comma-seperated">
    {{ range . }}
      <li><i class="fas fa-trophy" aria-hidden="true"></i>&nbsp;{{ . }}</li>
    {{ end }}
  </ul>
{{ end }}

<ul class="inline-paper-links">
  {{ partial "link_resources" . }}
  {{ partial "pdf_resources" . }}
</ul>
