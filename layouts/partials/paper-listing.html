<p><a class="paper-title" href="{{ .Permalink }}">{{ .Title }}.</a></p>
{{ if (isset .Params "authors") }}<p class="paper-authors">{{ .Params.authors }}.</p>{{ end }}
{{ if (isset .Params "venue") }}<p class="paper-venue">{{ .Params.venue }}.</p>{{ end }}
{{ if (isset .Params "award") }}
<p class="paper-award">
  {{ range .Params.award }}
    <i class="fas fa-trophy" aria-hidden="true"></i> {{ . }}
  {{ end }}
</p>
{{ end }}
