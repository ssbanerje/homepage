{{ if (isset . "title") }}
<h2> {{ .title }}
  {{ if (isset . "subtitle") }}
  <span style="font-size: 60%">{{ .subtitle | markdownify }}<span>
  {{ end }}
</h2>
{{ end }}

<div class="grid" data-masonry='{ "itemSelector": ".card", "columnWidth": ".card-sizer", percentPosition: true }'>
    {{ range first 4 .projects}}
      {{ partial "project-listing" . }}
    {{ end }}
</div>
